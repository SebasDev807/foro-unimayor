<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="../imagenes/png" href="image 2.png" />
    <link rel="preload" href="../css/normalize.css" as="style" />
    <link rel="stylesheet" href="../css/normalize.css" as="style" />
    <link rel="preload" href="../css/estilos.css" />
    <link rel="stylesheet" href="../css/estilos.css" as="style" />
    <title>FUM</title>
  </head>

  <body>
    <img src="../imagenes/Logo.png" | alt="" class="imagen" />
    <div class="comunidad">
      <h1>¡Únete para ser parte de la comunidad!</h1>
    </div>
    <form action="pagina-principal.html">
      <div class="formulario sombra">
        <img src="../imagenes/User-60.png" alt="" class="user" />
        <div class="username">
          <input type="email" name="correo" required placeholder="Usuario" id="texto-email"/>
        </div>
        <img src="../imagenes/openmoji_key.png" alt="" class="contra" />
        <div class="contraseña">
          <input
            type="password"
            name="contraseña"
            required
            placeholder="Contraseña"
          /><br /><br />
        </div>
      </div>
      <div class="recovery">
        <input type="submit" value="Iniciar sesión" class="boton" id="boton" />
        <div class="restablecer">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a href="#" class="borde">Clic aquí para restablecer</a>
        </div>
      </div>
    </form>

    <div></div>
    <script src="/javascript/validar-correo.js"></script>
  </body>
</html>
