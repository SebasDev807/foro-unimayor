<body>
  <!-- encabezado de la pagina -->

  <!-- encabezado de la pagina -->

  <!-- cuerpo de la pagína -->
  <div class="contenedor">
    <aside class="articulo-estudiante">
      <!-- seccion del perfil activo -->
      <article class="estudiantes">
        <a href="ver-perfil.html"><img src="../../public/imagenes/leon-foto-perfil.png" alt="" class="libro" /></a>
        <!-- box del estudiante -->
        <div class="estudiante">
          <img src="../../public/imagenes/ion_book.png" alt="" />
          <h3>Estudiante</h3>
        </div>
        <p>Programa</p>
        <p>Desarrollo de Software</p>
      </article>

      <article class="estudiantes">
        <!-- imagen top -->
        <img src="/../../public/imagenes/time.png" alt="" class="time" />
        <h2>Más activos</h2>
        <div class="mas-activos">
          <a href="#"><img src="../../public/imagenes/san.png" /></a>
          <p>
            San_Torres <img src="../../public/imagenes/check.png" alt="" class="check" />
          </p>
        </div>

        <div class="mas-activos">
          <a href="#"><img src="../../public/imagenes/alej.png" /></a>
          <p>BurritoVolador69</p>

        </div>
      </article>
    </aside>

    <section class="seccion-preguntas" id="seccion-preguntas">


      <article class="pregunta">
        <div class="busqueda">
          <img src="../../public/imagenes/leonpregunta.png" alt="" />

          <div class="input-pregunta">
            <input type="text" placeholder="Titulo de tu post" class="titulo-pregunta" />
            <!-- cambié input por textarea para permitir los saltos de linea  -->
            <textarea type="text" placeholder="Escribe algo" class="cuerpo-pregunta"
              oninput="autoResize(this)"></textarea>
          </div>
        </div>
        <div class="submit-pregunta">
          <div class="imagenes-pregunta">
            <a href="#" class="galeria"><img src="../../public/imagenes/galeria.png" alt="" /></a>
            <a href="#" class="gif"><img src="../../public/imagenes/gif.png" alt="" /></a>
            <a href="#" class="poll"><img src="../../public/imagenes/poll.png" alt="" /></a>
          </div>
          <button type="submit" class="boton">Publicar</button>
        </div>
      </article>
      <div>

      </div>
      <ul class="lista-posts"></ul>
    </section>
